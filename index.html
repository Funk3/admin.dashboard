<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <!--Sidebar Content-->
    <div class="sidebar">
        <div class="link">
            <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
            <div class="sidetext">Home</div>
        </div>
        <div class="mainadmin">
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>

            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
        </div>
        <div class="admincontrols">
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>
                <div class="sidetext">Home</div>
            </div>
            <div class="link">
                <div class="sideimage"><img src="./reference/icons/zigbee.svg"></div>

            </div>

                <div class="sidetext">Home</div>
            </div>
        </div>
    </div>
    <!--Header Content-->
    <div class="header">
        <div class="search">
            <img class="adminicon" src="./reference/icons/search.svg" alt="search">
            <button class="searchbutton" type="submit"></button>
        </div>
        <div class="admininfo">
            <img class="adminicon" src="./reference/icons/bellnoalert.svg" alt="notification">
            <img class="shroomsmall" src="./reference/icons/shroom.jpg" alt="shroomish">
            <div class="adminname"><h4>Shroomish</h4></div>
        </div>
        <div class="adminbig">
            <img class="adminiconbig" src="./reference/icons/shroom.jpg" alt="big shroomish">
            <div class="admintext">
                <div class="hello">Hi there,</div>
                <div class="adminnamebig">Shroomish (@shroom)</div>
            </div>
        </div>
        <div class="adminbutton">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <!--Main Content-->
    <div class="maincontent"></div>
</body>
</html>
